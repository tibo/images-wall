<!doctype html>
<html>
  <head>
    <title>Image Wall</title>
    <style>
      body { 
        background-color: #6F6F6F; 
        margin: 0; 
        padding: 0;
      }

      #wrapper {
        width:120px;
        height: 120px;
        float: left;
        overflow: hidden;
      } 
      
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    socket.on('new image', function(img){
      $('body').prepend('<div id="wrapper"><img src="' + img + '" /></div>');
    });

  </script>
</html>
