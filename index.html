<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { background-color: #6F6F6F;}
      * { margin: 0; padding: 0; }
      #images { width: 100%; height: 100%;}
      #images > img { width: 20%; height: auto;}
    </style>
  </head>
  <body>
    <div id="images"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    socket.on('new image', function(img){
      $('#images').prepend($('<img>',{src: img}));
    });

  </script>
</html>
